<app-carousel></app-carousel>
    <app-categories></app-categories>
    <div class="container">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <div class="card h-100">
            <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text"><small class="text-muted">Category: {{product.category}}</small></p>
              <p class="card-text"><strong>â‚¬{{product.price}}</strong></p>
              <button class="btn btn-primary" [disabled]="product.stock === 0">
                {{product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
   <br>
    
    
  <app-footer></app-footer>
