<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">{{ isEditing ? 'Edit' : 'Add' }} Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="max-w-lg">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-lg"
        >
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
        <textarea
          formControlName="description"
          class="w-full px-3 py-2 border rounded-lg"
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Price</label>
        <input
          type="number"
          formControlName="price"
          class="w-full px-3 py-2 border rounded-lg"
        >
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
        <input
          type="text"
          formControlName="category"
          class="w-full px-3 py-2 border rounded-lg"
        >
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
        <input
          type="text"
          formControlName="imageUrl"
          class="w-full px-3 py-2 border rounded-lg"
        >
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Stock</label>
        <input
          type="number"
          formControlName="stock"
          class="w-full px-3 py-2 border rounded-lg"
        >
      </div>
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="!productForm.valid"
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
        >
          {{ isEditing ? 'Update' : 'Add' }} Product
        </button>
        <a
          routerLink="/products"
          class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 text-center"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
