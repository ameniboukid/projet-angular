<div class="container mt-4">
    <h2 class="mb-4">Product Management</h2>
    
    <!-- Add Product Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">{{editMode ? 'Edit' : 'Add'}} Product</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="currentProduct.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="currentProduct.description" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="currentProduct.price" name="price" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" [(ngModel)]="currentProduct.category" name="category" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" [(ngModel)]="currentProduct.imageUrl" name="imageUrl" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" [(ngModel)]="currentProduct.stock" name="stock" required>
          </div>
          <button type="submit" class="btn btn-primary">{{editMode ? 'Update' : 'Add'}} Product</button>
          <button type="button" class="btn btn-secondary ms-2" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Products Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>â‚¬{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
