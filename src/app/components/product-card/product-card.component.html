<div class="bg-white rounded-lg shadow-md p-6">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover rounded-md mb-4">
    <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
    <p class="text-gray-600 mb-2">{{ product.description }}</p>
    <p class="text-lg font-bold text-green-600 mb-2">${{ product.price }}</p>
    <p class="text-sm text-gray-500 mb-4">Stock: {{ product.stock }}</p>
    <div class="flex justify-between">
      <button
        (click)="onEdit()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Edit
      </button>
      <button
        (click)="onDelete()"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
      >
        Delete
      </button>
    </div>
  </div>
